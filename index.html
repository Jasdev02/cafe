<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafesOfBLR - Cafe Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #f9f7f4;
            background-image: linear-gradient(to bottom, #f9f7f4 0%, #ede8df 100%);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #6F4E37 0%, #8B6F47 100%);
            color: #fff9f0;
            padding: 18px 36px;
            box-shadow: 0 4px 12px rgba(111, 78, 55, 0.2);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 13.5px;
        }

        .site-title {
            font-size: 23.4px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #fff9f0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .suggest-btn {
            background: rgba(212, 175, 55, 0.9);
            color: #3d2817;
            border: none;
            padding: 8.1px 16.2px;
            border-radius: 18px;
            font-size: 12.6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: Georgia, 'Times New Roman', serif;
        }

        .suggest-btn:hover {
            background: #D4AF37;
            transform: translateY(-1.8px);
            box-shadow: 0 3px 8px rgba(212, 175, 55, 0.4);
        }

        /* Location Tabs */
        .location-tabs {
            display: flex;
            gap: 13.5px;
            margin-top: 0;
        }

        .location-tab {
            background: rgba(255, 249, 240, 0.15);
            border: 1px solid rgba(255, 249, 240, 0.3);
            color: #fff9f0;
            padding: 7.2px 18px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 12.6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .location-tab:hover {
            background: rgba(255, 249, 240, 0.25);
            border-color: rgba(255, 249, 240, 0.5);
        }

        .location-tab.active {
            background: #fff9f0;
            color: #6F4E37;
            font-weight: 600;
            border-color: #fff9f0;
        }

        /* Mobile Filter Button - Hidden on desktop */
        .mobile-filter-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #6F4E37 0%, #5a3d2a 100%);
            color: #fff9f0;
            border: none;
            padding: 14px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(111, 78, 55, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: Georgia, 'Times New Roman', serif;
        }

        .mobile-filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(111, 78, 55, 0.5);
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff9f0;
            border-radius: 14.4px;
            padding: 27px;
            width: 90%;
            max-width: 540px;
            max-height: 85vh;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 0 9px 36px rgba(111, 78, 55, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Mobile Filter Modal */
        .mobile-filter-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff9f0;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 0 -4px 20px rgba(111, 78, 55, 0.3);
            animation: slideUpBottom 0.3s ease;
            transform: none;
            top: auto;
        }

        @keyframes slideUpBottom {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            padding-bottom: 13.5px;
            border-bottom: 2px solid #e8dfc8;
        }

        .modal-title {
            font-size: 19.8px;
            font-weight: 700;
            color: #6F4E37;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 27px;
            color: #8B6F47;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #6F4E37;
        }

        .modal-description {
            font-size: 12.6px;
            color: #5a4a3a;
            margin-bottom: 18px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 16.2px;
        }

        .form-label {
            display: block;
            font-size: 12.6px;
            font-weight: 600;
            color: #6F4E37;
            margin-bottom: 5.4px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 9px 10.8px;
            border: 1.8px solid #e8dfc8;
            border-radius: 7.2px;
            font-size: 12.6px;
            font-family: Georgia, 'Times New Roman', serif;
            color: #5a4a3a;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #8B6F47;
        }

        .form-textarea {
            resize: vertical;
            min-height: 72px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 9px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 12.6px;
            color: #5a4a3a;
            cursor: pointer;
        }

        .checkbox-label input {
            width: 16.2px;
            height: 16.2px;
            margin-right: 7.2px;
            cursor: pointer;
            accent-color: #6F4E37;
        }

        .form-buttons {
            display: flex;
            gap: 10.8px;
            margin-top: 22.5px;
        }

        .submit-btn,
        .show-results-btn {
            flex: 1;
            background: linear-gradient(135deg, #6F4E37 0%, #5a3d2a 100%);
            color: #fff9f0;
            border: none;
            padding: 11.7px;
            border-radius: 7.2px;
            font-size: 13.5px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: Georgia, 'Times New Roman', serif;
        }

        .submit-btn:hover,
        .show-results-btn:hover {
            transform: translateY(-1.8px);
            box-shadow: 0 4px 12px rgba(111, 78, 55, 0.3);
        }

        .cancel-btn {
            flex: 1;
            background: #e8dfc8;
            color: #6F4E37;
            border: none;
            padding: 11.7px;
            border-radius: 7.2px;
            font-size: 13.5px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: Georgia, 'Times New Roman', serif;
        }

        .cancel-btn:hover {
            background: #d4c4a8;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 54px;
            color: #8B6F47;
        }

        /* Main Container */
        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 27px 36px;
            gap: 27px;
        }

        /* Sidebar Filters */
        .sidebar {
            width: 252px;
            background: linear-gradient(to bottom, #ffffff 0%, #faf8f5 100%);
            padding: 22.5px;
            border-radius: 10.8px;
            box-shadow: 0 2px 12px rgba(111, 78, 55, 0.1);
            border: 1px solid rgba(139, 111, 71, 0.15);
            height: fit-content;
            position: sticky;
            top: 27px;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 22.5px;
            padding-bottom: 13.5px;
            border-bottom: 2px solid rgba(139, 111, 71, 0.2);
        }

        .filter-title {
            font-size: 16.2px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 7.2px;
            color: #6F4E37;
        }

        .clear-btn {
            color: #8B6F47;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12.6px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .clear-btn:hover {
            color: #6F4E37;
            text-decoration: underline;
        }

        /* Filter Categories */
        .filter-category {
            margin-bottom: 22.5px;
        }

        .category-title {
            font-size: 11.7px;
            font-weight: 700;
            color: #8B6F47;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 10.8px;
            padding-bottom: 7.2px;
            border-bottom: 2px solid #e8dfc8;
        }

        .filter-group {
            margin-bottom: 0;
        }

        .filter-option {
            display: flex;
            align-items: center;
            padding: 9px 0;
            cursor: pointer;
            transition: padding-left 0.2s ease;
        }

        .filter-option:hover {
            padding-left: 4.5px;
        }

        .filter-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10.8px;
            cursor: pointer;
            accent-color: #6F4E37;
        }

        .filter-option label {
            cursor: pointer;
            font-size: 13.5px;
            color: #5a4a3a;
        }

        /* Cafe Grid */
        .cafe-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(252px, 1fr));
            gap: 22.5px;
            align-content: start;
        }

        /* Cafe Card */
        .cafe-card {
            background: #ffffff;
            border-radius: 14.4px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(111, 78, 55, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(139, 111, 71, 0.1);
            display: flex;
            flex-direction: column;
        }

        .cafe-card:hover {
            transform: translateY(-4.5px);
            box-shadow: 0 8px 25px rgba(111, 78, 55, 0.25);
        }

        .cafe-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #e8dfc8 0%, #d4c4a8 100%);
        }

        .cafe-content {
            padding: 18px;
            background: linear-gradient(to bottom, #6F4E37 0%, #5a3d2a 100%);
            color: #fff9f0;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .cafe-name {
            font-size: 17.1px;
            font-weight: 700;
            margin-bottom: 7.2px;
            color: #fff9f0;
            letter-spacing: 0.3px;
        }

        .cafe-description {
            font-size: 12.6px;
            color: rgba(255, 249, 240, 0.85);
            margin-bottom: 13.5px;
            line-height: 1.5;
        }

        .cafe-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 7.2px;
            margin-bottom: 13.5px;
            min-height: 30px;
        }

        .tag {
            background: rgba(255, 249, 240, 0.2);
            padding: 5.4px 11.7px;
            border-radius: 13.5px;
            font-size: 9.9px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #fff9f0;
            border: 1px solid rgba(255, 249, 240, 0.3);
        }

        .view-details-btn {
            width: 100%;
            background: linear-gradient(135deg, #D4AF37 0%, #C19A2E 100%);
            color: #3d2817;
            border: none;
            padding: 11.7px;
            border-radius: 7.2px;
            font-size: 13.5px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
            font-family: Georgia, 'Times New Roman', serif;
            margin-top: auto;
        }

        .view-details-btn:hover {
            background: linear-gradient(135deg, #E5C158 0%, #D4AF37 100%);
            transform: translateY(-1.8px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 54px 18px;
            color: #8B6F47;
            font-size: 16.2px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
            }

            .cafe-grid {
                grid-template-columns: repeat(auto-fill, minmax(225px, 1fr));
            }

            .header-top {
                flex-direction: column;
                gap: 9px;
                align-items: flex-start;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 13.5px 18px;
            }

            .container {
                padding: 18px;
            }

            .location-tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .cafe-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                width: 95%;
                padding: 18px;
            }

            .checkbox-grid {
                grid-template-columns: 1fr;
            }

            /* Hide sidebar on mobile, show filter button instead */
            .sidebar {
                display: none;
            }

            .mobile-filter-btn {
                display: block;
            }

            /* Full width for cafe grid on mobile */
            .container {
                padding: 18px;
            }

            .cafe-grid {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-top">
            <div class="site-title">☕ CafesOfBLR</div>
            <button class="suggest-btn" onclick="openSuggestionModal()">+ Suggest a Cafe</button>
        </div>
        <div class="location-tabs" id="locationTabs">
            <!-- Tabs will be dynamically loaded -->
        </div>
    </div>

    <!-- Mobile Filter Button (visible only on mobile) -->
    <button class="mobile-filter-btn" id="mobileFilterBtn" onclick="openFilterModal()">
        ☰ Attributes
    </button>

    <!-- Suggestion Modal -->
    <div class="modal-overlay" id="suggestionModalOverlay" onclick="closeSuggestionModal()"></div>
    <div class="modal" id="suggestionModal" style="display: none;">
        <div class="modal-header">
            <h2 class="modal-title">Suggest a Cafe</h2>
            <button class="close-btn" onclick="closeSuggestionModal()">&times;</button>
        </div>
        <p class="modal-description">
            Know a great cafe we should add? Share the details below and we'll review it for inclusion in our directory.
        </p>
        <form id="suggestionForm" onsubmit="submitSuggestion(event)">
            <div class="form-group">
                <label class="form-label">Cafe Name *</label>
                <input type="text" class="form-input" id="cafeName" required>
            </div>

            <div class="form-group">
                <label class="form-label">Location *</label>
                <select class="form-input" id="cafeLocation" required>
                    <option value="">Select location</option>
                    <option value="HSR">HSR</option>
                    <option value="Indiranagar">Indiranagar</option>
                    <option value="Koramangala">Koramangala</option>
                    <option value="Whitefield">Whitefield</option>
                    <option value="Jayanagar">Jayanagar</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Address</label>
                <input type="text" class="form-input" id="cafeAddress">
            </div>

            <div class="form-group">
                <label class="form-label">What makes this cafe special?</label>
                <textarea class="form-textarea" id="cafeDescription" placeholder="Great coffee, cozy ambience, fast wifi, etc."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Attributes (select all that apply)</label>
                <div class="checkbox-grid">
                    <label class="checkbox-label">
                        <input type="checkbox" value="ambience"> Great Ambience
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="quiet"> Quiet
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="scenic"> Scenic View
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="open-seating"> Open Seating
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="outdoor"> Outdoor
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="wifi"> WiFi
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="parking"> Parking
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="pets"> Pet Friendly
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="vegan"> Vegan Options
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Your Email (optional)</label>
                <input type="email" class="form-input" id="userEmail" placeholder="So we can thank you!">
            </div>

            <div class="form-buttons">
                <button type="button" class="cancel-btn" onclick="closeSuggestionModal()">Cancel</button>
                <button type="submit" class="submit-btn">Submit Suggestion</button>
            </div>
        </form>
    </div>

    <!-- Mobile Filter Modal -->
    <div class="modal-overlay" id="filterModalOverlay" onclick="closeFilterModal()"></div>
    <div class="mobile-filter-modal" id="filterModal" style="display: none;">
        <div class="modal-header">
            <h2 class="modal-title">Filter by Attributes</h2>
            <button class="close-btn" onclick="closeFilterModal()">&times;</button>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px;">
            <span style="font-size: 13.5px; color: #8B6F47;">Select attributes to filter cafes</span>
            <button class="clear-btn" id="mobileCllearFilters" style="font-size: 13.5px;">Clear all</button>
        </div>

        <!-- Filter content will be dynamically loaded here -->
        <div id="mobileFilterContainer">
            <div class="loading" style="padding: 18px; font-size: 12.6px;">Loading filters...</div>
        </div>

        <div class="form-buttons" style="margin-top: 20px;">
            <button type="button" class="show-results-btn" onclick="closeFilterModal()">Show Results</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Filters (hidden on mobile) -->
        <aside class="sidebar">
            <div class="filter-header">
                <div class="filter-title">
                    <span>☰</span> Filters
                </div>
                <button class="clear-btn" id="clearFilters">Clear all</button>
            </div>

            <!-- Filter categories will be dynamically loaded here -->
            <div id="filterContainer">
                <div class="loading" style="padding: 18px; font-size: 12.6px;">Loading filters...</div>
            </div>
        </aside>

        <!-- Cafe Grid -->
        <main class="cafe-grid" id="cafeGrid">
            <div class="loading">Loading cafes...</div>
        </main>
    </div>

    <script>
        // Global state
        let cafeData = null;
        let currentLocation = '';
        let selectedFilters = [];
        let lastLoadTime = null;

        // Modal functions for suggestion
        function openSuggestionModal() {
            document.getElementById('suggestionModalOverlay').style.display = 'block';
            document.getElementById('suggestionModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeSuggestionModal() {
            document.getElementById('suggestionModalOverlay').style.display = 'none';
            document.getElementById('suggestionModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('suggestionForm').reset();
        }

        // Modal functions for mobile filter
        function openFilterModal() {
            document.getElementById('filterModalOverlay').style.display = 'block';
            document.getElementById('filterModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeFilterModal() {
            document.getElementById('filterModalOverlay').style.display = 'none';
            document.getElementById('filterModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function submitSuggestion(event) {
            event.preventDefault();

            const cafeName = document.getElementById('cafeName').value;
            const location = document.getElementById('cafeLocation').value;
            const address = document.getElementById('cafeAddress').value;
            const description = document.getElementById('cafeDescription').value;
            const email = document.getElementById('userEmail').value;

            // Collect selected attributes
            const attributes = [];
            document.querySelectorAll('.checkbox-label input:checked').forEach(checkbox => {
                attributes.push(checkbox.value);
            });

            // Create mailto link with pre-filled content
            const subject = encodeURIComponent('New Cafe Suggestion: ' + cafeName);
            const body = encodeURIComponent(
                'Cafe Name: ' + cafeName + '\n' +
                'Location: ' + location + '\n' +
                'Address: ' + address + '\n' +
                'Description: ' + description + '\n' +
                'Attributes: ' + attributes.join(', ') + '\n' +
                'Suggested by: ' + (email || 'Anonymous') + '\n' +
                'Date: ' + new Date().toLocaleString()
            );

            // Open email client (REPLACE your-email@example.com with your actual email)
            window.location.href = 'mailto:your-email@example.com?subject=' + subject + '&body=' + body;

            // Show success message
            alert('Thank you for your suggestion! Your email client will open to send us the details.');

            closeSuggestionModal();
        }

        // Initialize the app
        async function init() {
            try {
                await loadCafeData();
            } catch (error) {
                console.error('Error loading cafe data:', error);
                document.getElementById('cafeGrid').innerHTML = 
                    '<div class="no-results">Error loading cafe data. Please make sure cafes_database.json is in the same directory.</div>';
            }
        }

        // Load cafe data
        async function loadCafeData(forceRefresh = false) {
            try {
                const timestamp = new Date().getTime();
                const url = forceRefresh 
                    ? `cafes_database.json?t=${timestamp}` 
                    : 'cafes_database.json';

                const response = await fetch(url, {
                    cache: forceRefresh ? 'no-cache' : 'default',
                    headers: {
                        'Cache-Control': forceRefresh ? 'no-cache' : 'default'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load cafe data');
                }

                cafeData = await response.json();
                lastLoadTime = new Date();

                if (!currentLocation) {
                    currentLocation = cafeData.locations[0];
                }

                renderLocationTabs();
                renderFilters();
                renderMobileFilters();
                renderCafes();
                attachEventListeners();

            } catch (error) {
                throw error;
            }
        }

        // Auto-refresh every 5 minutes
        setInterval(() => {
            loadCafeData(true);
        }, 5 * 60 * 1000);

        // Render location tabs
        function renderLocationTabs() {
            const tabsContainer = document.getElementById('locationTabs');
            tabsContainer.innerHTML = '';

            cafeData.locations.forEach((location) => {
                const tab = document.createElement('button');
                tab.className = `location-tab ${location === currentLocation ? 'active' : ''}`;
                tab.dataset.location = location;
                tab.textContent = location;
                tabsContainer.appendChild(tab);
            });
        }

        // Render filters dynamically from JSON (desktop sidebar)
        function renderFilters() {
            const filterContainer = document.getElementById('filterContainer');
            filterContainer.innerHTML = '';

            if (cafeData.filter_categories && cafeData.filter_categories.length > 0) {
                cafeData.filter_categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'filter-category';

                    const categoryTitle = document.createElement('div');
                    categoryTitle.className = 'category-title';
                    categoryTitle.textContent = category.name;
                    categoryDiv.appendChild(categoryTitle);

                    const filterGroup = document.createElement('div');
                    filterGroup.className = 'filter-group';

                    category.filters.forEach(filter => {
                        const filterOption = document.createElement('div');
                        filterOption.className = 'filter-option';

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = filter.id;
                        checkbox.value = filter.id;
                        checkbox.checked = selectedFilters.includes(filter.id);
                        checkbox.classList.add('desktop-filter');

                        const label = document.createElement('label');
                        label.htmlFor = filter.id;
                        label.textContent = filter.label;
                        label.title = filter.description;

                        filterOption.appendChild(checkbox);
                        filterOption.appendChild(label);
                        filterGroup.appendChild(filterOption);
                    });

                    categoryDiv.appendChild(filterGroup);
                    filterContainer.appendChild(categoryDiv);
                });
            } else if (cafeData.attributes && cafeData.attributes.length > 0) {
                const filterGroup = document.createElement('div');
                filterGroup.className = 'filter-group';

                cafeData.attributes.forEach(attribute => {
                    const filterOption = document.createElement('div');
                    filterOption.className = 'filter-option';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = attribute.id;
                    checkbox.value = attribute.id;
                    checkbox.checked = selectedFilters.includes(attribute.id);
                    checkbox.classList.add('desktop-filter');

                    const label = document.createElement('label');
                    label.htmlFor = attribute.id;
                    label.textContent = attribute.label;
                    label.title = attribute.description;

                    filterOption.appendChild(checkbox);
                    filterOption.appendChild(label);
                    filterGroup.appendChild(filterOption);
                });

                filterContainer.appendChild(filterGroup);
            }
        }

        // Render mobile filters (same structure but for mobile modal)
        function renderMobileFilters() {
            const mobileFilterContainer = document.getElementById('mobileFilterContainer');
            mobileFilterContainer.innerHTML = '';

            if (cafeData.filter_categories && cafeData.filter_categories.length > 0) {
                cafeData.filter_categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'filter-category';

                    const categoryTitle = document.createElement('div');
                    categoryTitle.className = 'category-title';
                    categoryTitle.textContent = category.name;
                    categoryDiv.appendChild(categoryTitle);

                    const filterGroup = document.createElement('div');
                    filterGroup.className = 'filter-group';

                    category.filters.forEach(filter => {
                        const filterOption = document.createElement('div');
                        filterOption.className = 'filter-option';

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = 'mobile-' + filter.id;
                        checkbox.value = filter.id;
                        checkbox.checked = selectedFilters.includes(filter.id);
                        checkbox.classList.add('mobile-filter');

                        const label = document.createElement('label');
                        label.htmlFor = 'mobile-' + filter.id;
                        label.textContent = filter.label;
                        label.title = filter.description;

                        filterOption.appendChild(checkbox);
                        filterOption.appendChild(label);
                        filterGroup.appendChild(filterOption);
                    });

                    categoryDiv.appendChild(filterGroup);
                    mobileFilterContainer.appendChild(categoryDiv);
                });
            } else if (cafeData.attributes && cafeData.attributes.length > 0) {
                const filterGroup = document.createElement('div');
                filterGroup.className = 'filter-group';

                cafeData.attributes.forEach(attribute => {
                    const filterOption = document.createElement('div');
                    filterOption.className = 'filter-option';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = 'mobile-' + attribute.id;
                    checkbox.value = attribute.id;
                    checkbox.checked = selectedFilters.includes(attribute.id);
                    checkbox.classList.add('mobile-filter');

                    const label = document.createElement('label');
                    label.htmlFor = 'mobile-' + attribute.id;
                    label.textContent = attribute.label;
                    label.title = attribute.description;

                    filterOption.appendChild(checkbox);
                    filterOption.appendChild(label);
                    filterGroup.appendChild(filterOption);
                });

                mobileFilterContainer.appendChild(filterGroup);
            }
        }

        // Render cafes based on filters
        function renderCafes() {
            const grid = document.getElementById('cafeGrid');

            let filteredCafes = cafeData.cafes.filter(cafe => cafe.location === currentLocation);

            if (selectedFilters.length > 0) {
                filteredCafes = filteredCafes.filter(cafe => 
                    selectedFilters.every(filter => cafe.tags.includes(filter))
                );
            }

            grid.innerHTML = '';

            if (filteredCafes.length === 0) {
                grid.innerHTML = '<div class="no-results">No cafes found matching your criteria. Try adjusting your filters.</div>';
                return;
            }

            filteredCafes.forEach(cafe => {
                const card = createCafeCard(cafe);
                grid.appendChild(card);
            });
        }

        // Create cafe card element
        function createCafeCard(cafe) {
            const card = document.createElement('div');
            card.className = 'cafe-card';

            const tagLabels = {};
            cafeData.attributes.forEach(attr => {
                tagLabels[attr.id] = attr.label.toUpperCase();
            });

            const tagsHTML = cafe.tags.map(tag => 
                `<span class="tag">${tagLabels[tag] || tag.toUpperCase()}</span>`
            ).join('');

            card.innerHTML = `
                <img src="${cafe.image}" alt="${cafe.name}" class="cafe-image">
                <div class="cafe-content">
                    <div class="cafe-name">${cafe.name}</div>
                    <div class="cafe-description">${cafe.description}</div>
                    <div class="cafe-tags">${tagsHTML}</div>
                    <button class="view-details-btn" onclick="viewDetails(${cafe.id})">View Details</button>
                </div>
            `;

            return card;
        }

        // View details function
        function viewDetails(cafeId) {
            const cafe = cafeData.cafes.find(c => c.id === cafeId);
            const details = `
Cafe: ${cafe.name}
Location: ${cafe.location}
Address: ${cafe.address}
Phone: ${cafe.phone}
Hours: ${cafe.hours}
Price Range: ${cafe.price_range}

${cafe.description}
            `;
            alert(details);
        }

        // Attach event listeners
        function attachEventListeners() {
            // Location tabs
            document.querySelectorAll('.location-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.location-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentLocation = e.target.dataset.location;
                    renderCafes();
                });
            });

            // Desktop filter checkboxes
            document.querySelectorAll('.desktop-filter').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedFilters.push(e.target.value);
                    } else {
                        selectedFilters = selectedFilters.filter(f => f !== e.target.value);
                    }
                    syncMobileFilters();
                    renderCafes();
                });
            });

            // Mobile filter checkboxes
            document.querySelectorAll('.mobile-filter').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedFilters.push(e.target.value);
                    } else {
                        selectedFilters = selectedFilters.filter(f => f !== e.target.value);
                    }
                    syncDesktopFilters();
                    renderCafes();
                });
            });

            // Desktop clear filters button
            document.getElementById('clearFilters').addEventListener('click', () => {
                selectedFilters = [];
                document.querySelectorAll('.desktop-filter').forEach(checkbox => {
                    checkbox.checked = false;
                });
                syncMobileFilters();
                renderCafes();
            });

            // Mobile clear filters button
            document.getElementById('mobileCllearFilters').addEventListener('click', () => {
                selectedFilters = [];
                document.querySelectorAll('.mobile-filter').forEach(checkbox => {
                    checkbox.checked = false;
                });
                syncDesktopFilters();
                renderCafes();
            });
        }

        // Sync desktop filters with mobile selections
        function syncDesktopFilters() {
            document.querySelectorAll('.desktop-filter').forEach(checkbox => {
                checkbox.checked = selectedFilters.includes(checkbox.value);
            });
        }

        // Sync mobile filters with desktop selections
        function syncMobileFilters() {
            document.querySelectorAll('.mobile-filter').forEach(checkbox => {
                checkbox.checked = selectedFilters.includes(checkbox.value);
            });
        }

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && lastLoadTime) {
                const timeSinceLoad = new Date() - lastLoadTime;
                if (timeSinceLoad > 5 * 60 * 1000) {
                    loadCafeData(true);
                }
            }
        });

        init();
    </script>
</body>
</html>
